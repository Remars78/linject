name: Build Real Injector
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linject Source
        run: |
          # Скачиваем реальный исходный код инжектора (не заглушку!)
          wget https://raw.githubusercontent.com/shiyisec/Linject/master/jni/linject.c -O linject.c
          
          # Проверяем, что файл скачался (выводим первые 5 строк)
          head -n 5 linject.c

      - name: Build for Android arm64
        run: |
          # Компилируем скачанный код
          $ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/clang \
          --target=aarch64-linux-android24 \
          --sysroot=$ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot \
          -O2 -static linject.c -o injector

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: injector
          path: injector
          
